        * {

            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            line-height: 1.3;
        }
        
        .school-name {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .window-title {
            display: block;
            font-size: 1em;
        }
        
        .query-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .query-form input {
            flex: 1;
            max-width: 400px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .query-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .query-form button:hover {
            background-color: #2980b9;
        }
        
        .result {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: bold;
            color: #7f8c8d;
        }
        
        .no-result {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            display: none;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            color: #7f8c8d;
            font-size: 14px;

    </style>
</head>

        // 查询功能
        function searchData() {
            const name = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            const noResultDiv = document.getElementById('noResult');
            
            if (!name) {
                alert('请输入姓名');
                return;
            }
            
            // 查找匹配的数据
            const result = rawData.find(item => item.name === name);
            
            if (result) {
                // 显示结果
                document.getElementById('resultName').textContent = result.name;
                document.getElementById('resultPublic').textContent = result.public;
                document.getElementById('resultProfessional').textContent = result.professional;
                document.getElementById('resultTotal').textContent = result.public + result.professional;
                
                resultDiv.style.display = 'block';
                noResultDiv.style.display = 'none';
            } else {
                // 显示未找到
                resultDiv.style.display = 'none';
                noResultDiv.style.display = 'block';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchBtn').addEventListener('click', searchData);
            
            // 支持按回车键查询
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchData();
                }
